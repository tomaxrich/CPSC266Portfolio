<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Ski Board & Surf Swag Zone</title>
    </head>
    <h1><a href="index.html">Ski Board & Surf</a></h1>
        <h1>Swag Zone</h1>
    <body>
    <h3>Merchandise
        </h3>
        <table>
            <thead>
                <tr>
                    <td>Item</td>
                    <td>Price</td>
                    <td>Id Number</td>
                    </tr>
                </thead>
            <tbody>
                <tr>
                    <td>Item1</td>
                    <td>$9.99</td>
                    <td>0001</td>
                    </tr>
                <tr>
                    <td>Item2</td>
                    <td>$9.99</td>
                    <td>0010</td>
                    </tr>
                <tr>
                    <td>Item3</td>
                    <td>$9.99</td>
                    <td>0011</td>
                    </tr>
                <tr>
                    <td>Item4</td>
                    <td>$9.99</td>
                    <td>0100</td>
                    </tr>
                <tr>
                    <td>Item5</td>
                    <td>$9.99</td>
                    <td>0101</td>
                    </tr>
                    </tbody>
        </table>
        <h3>Order Form</h3>
        <ul>
            <li name="OrderForm">
                <div>
                    <label>First Name</label>
                    <input type="text" name="FirstName" placeholder="Enter First Name">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="LastName" placeholder="Enter Last Name">
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" name="Email" placeholder="Enter Email address">
                </div>
                <div>
                    <label>Item Id Number</label>
                    <input type="text" name="ItemIdNumber" placeholder="Enter Item's Id Number">
                </div>
                <button>Submit</button>
            </li>
        </ul>
    </body>
</html>
